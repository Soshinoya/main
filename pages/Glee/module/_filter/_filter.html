<div class="product__filters filter__inner">
    <div class="filter-category filter__item">
        <div class="filter__item-box">
            <h3 class="filter__title">CATEGORY</h3><span></span>
        </div>
        <form class="filter-category__form" action="#">
            <label class="filter-category__label">
                <input class="filter-category__input" type="checkbox" data-filter="chair">
                <div class="filter-category__checkbox"><span>Chair</span>
                    <img loading="lazy" class="filter-category__arrow" src="images/icons/arrow-right-filter.svg" alt="">
                </div>
            </label>
            <label class="filter-category__label">
                <input class="filter-category__input" type="checkbox" data-filter="table">
                <div class="filter-category__checkbox"><span>Table</span>
                    <img loading="lazy" class="filter-category__arrow" src="images/icons/arrow-right-filter.svg" alt="">
                </div>
            </label>
            <label class="filter-category__label">
                <input class="filter-category__input" type="checkbox" data-filter="lamp">
                <div class="filter-category__checkbox"><span>Lamp</span>
                    <img loading="lazy" class="filter-category__arrow" src="images/icons/arrow-right-filter.svg" alt="">
                </div>
            </label>
            <label class="filter-category__label">
                <input class="filter-category__input" type="checkbox" data-filter="watch">
                <div class="filter-category__checkbox"><span>Watch</span>
                    <img loading="lazy" class="filter-category__arrow" src="images/icons/arrow-right-filter.svg" alt="">
                </div>
            </label>
            <label class="filter-category__label">
                <input class="filter-category__input" type="checkbox" data-filter="clock">
                <div class="filter-category__checkbox"><span>Clock</span>
                    <img loading="lazy" class="filter-category__arrow" src="images/icons/arrow-right-filter.svg" alt="">
                </div>
            </label>
        </form>
    </div>
    <div class="filter-price filter__item">
        <div class="filter__item-box">
            <h3 class="filter__title">Price</h3><span></span>
        </div>
        <form class="filter-price__form" action="#">
            <input class="filter-price__input" type="text" data-min="0" data-max="200" data-from="0" data-to="100">
            <label class="filter-price__label">
                <span>
                    <p>$<span class="filter-price__from"></span>.00</p>
                    <p>$<span class="filter-price__to"></span>.00</p>
                </span>
            </label>
        </form>
    </div>
    <div class="filter-brand filter__item">
        <div class="filter__item-box">
            <h3 class="filter__title">Brand</h3><span></span>
        </div>
        <form class="filter-brand__form" action="#">
            <label class="filter-brand__label">
                <input class="filter-brand__input" type="radio" name="test" data-filter="rfl">
                <div class="filter-brand__checkbox">
                    <span>RFL</span>
                    <!-- <span>(10)</span> -->
                </div>
            </label>
            <label class="filter-brand__label">
                <input class="filter-brand__input" type="radio" name="test" data-filter="brothers">
                <div class="filter-brand__checkbox">
                    <span>Brothers</span>
                    <!-- <span>(21)</span> -->
                </div>
            </label>
            <label class="filter-brand__label">
                <input class="filter-brand__input" type="radio" name="test" data-filter="regal">
                <div class="filter-brand__checkbox">
                    <span>Regal</span>
                    <!-- <span>(3)</span> -->
                </div>
            </label>
            <label class="filter-brand__label">
                <input class="filter-brand__input" type="radio" name="test" data-filter="nadia">
                <div class="filter-brand__checkbox">
                    <span>Nadia</span>
                    <!-- <span>(14)</span> -->
                </div>
            </label>
            <label class="filter-brand__label">
                <input class="filter-brand__input" type="radio" name="test" data-filter="otobi">
                <div class="filter-brand__checkbox">
                    <span>Otobi</span>
                    <!-- <span>(6)</span> -->
                </div>
            </label>
        </form>
    </div>
    <div class="filter-recent filter__item">
        <div class="filter__item-box">
            <h3 class="filter__title">Recent Products</h3><span></span>
        </div>
        <div class="filter-recent__items">
            <div class="filter-recent__item">
                <div class="filter-recent__img"><img loading="lazy" src="images/content/Pendant-lampe--mini.png" alt="">
                </div>
                <div class="filter-recent__content">
                    <h4 class="filter-recent__title">Pendant lamp</h4>
                    <div class="star"></div>
                    <p class="filter-recent__count">23$</p>
                </div>
            </div>
            <div class="filter-recent__item">
                <div class="filter-recent__img"><img loading="lazy" src="images/content/mirum-lampe--mini.png" alt="">
                </div>
                <div class="filter-recent__content">
                    <h4 class="filter-recent__title">Pendant lamp</h4>
                    <div class="star"></div>
                    <p class="filter-recent__count">23$</p>
                </div>
            </div>
            <div class="filter-recent__item">
                <div class="filter-recent__img"><img loading="lazy" src="images/content/malesuada-lampe--mini.png"
                        alt=""></div>
                <div class="filter-recent__content">
                    <h4 class="filter-recent__title">Pendant lamp</h4>
                    <div class="star"></div>
                    <p class="filter-recent__count">23$</p>
                </div>
            </div>
        </div>
    </div>
</div>
